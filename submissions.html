<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/submission.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Pixyfy-Submissions</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <h1><a href="./index.html">PIXIFY</a></h1>
      </div>
      <nav class="nav-container">
        <a href="./submissions.html">2023 Submissions</a>
        <a href="./about.html">About</a>
        <div class="light-dark-mode-box">
          <button class="theme-button">Dark Mode</button>
        </div>
      </nav>
    </header>
    <main class="main-container">
      <section class="left-side-container">
        <div>
          <h1>2023 SUBMISSIONS</h1>
        </div>
        <div class="image-form-grid-container"></div>
      </section>
      <section class="right-side-container">
        <form class="submit-image-form">
          <h2>SUBMIT YOUR WORK</h2>
          <div class="input-container">
            <input type="text" name="name" placeholder="Your Name" required />
          </div>
          <div class="input-container">
            <input
              type="text"
              name="title"
              placeholder="Title of Your Entry"
              required
            />
          </div>
          <div class="input-container">
            <input
              type="text"
              name="image-url-one"
              placeholder="Image Url One"
              required
            />
          </div>
          <div class="input-container">
            <input
              type="text"
              name="image-url-two"
              placeholder="Image Url Two"
              required
            />
          </div>
          <div class="input-container">
            <input
              type="text"
              name="image-url-three"
              placeholder="Image Url Three"
              required
            />
          </div>
          <div class="input-container">
            <input
              type="text"
              name="image-url-four"
              placeholder="Image Url Four"
              required
            />
          </div>
          <div class="input-container">
            <input
              type="text"
              name="image-url-five"
              placeholder="Image Url Five"
              required
            />
          </div>
          <button id="submit-btn" type="submit">SUBMIT</button>
        </form>
      </section>
    </main>
    <script type="module" src="../scripts/main.js"></script>
    <script type="module" src="../scripts/script.js"></script>
  </body>
</html>
